<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DASC Knowledge Hub</title>

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  
  <!-- Redirect -->
  <meta http-equiv="refresh" content="3; url='https://discordaccountsupportcorporation.slab.com'" />

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(function(reg) {
        console.log('Service Worker registered with scope:', reg.scope);
      });
    }

    // Manual fallback if meta-refresh fails
    setTimeout(() => {
      if (!window.location.href.includes('slab.com')) {
        window.location.href = 'https://discordaccountsupportcorporation.slab.com';
      }
    }, 5000);
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Redirecting to DASC Knowledge Hub...</h1>
  <p>If you are not redirected, <a href="https://discordaccountsupportcorporation.slab.com">click here</a>.</p>
</body>
</html>
